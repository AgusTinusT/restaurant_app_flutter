name: restaurant_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  path: any
  flutter:
    sdk: flutter
  http: ^1.4.0
  google_fonts: ^6.3.0
  provider: ^6.1.5
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  shared_preferences: ^2.5.3
  flutter_local_notifications: ^19.4.0
  flutter_timezone: ^4.1.1
  path_provider: ^2.1.5
  flutter_svg: ^2.0.10+1

  timezone: ^0.10.1
  intl: ^0.19.0
  sqflite: ^2.4.2
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  mockito: ^5.5.0
  build_runner: ^2.6.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_foreground: "assets/icon/icon.png"